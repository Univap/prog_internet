<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Site do Noki</title>
    <link
      rel="icon"
      href="../Imagens/Logoprojeto_pi-removebg-preview.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../CSS/perfil.css" />
    <script src="/Publicacoes/scripts/script.js"></script>
    <link rel="stylesheet" href="/Publicacoes/styles/styles.css" />
  </head>
  <body>
    <div class="fotofundo">
      <header>
        <div class="navbar">
          <div class="logo">
            <h2 href="Home.html">
              <img
                src="../Imagens/LogoEscritoprojeto_pi-removebg-preview.png"
                width="200"
                height="auto"
              />
            </h2>
          </div>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="Page.html">Pagina Inicial</a></li>
          <li><a href="Home.html">Sair</a></li>
        </div>
      </header>

      <div class="conteudo-principal">
        <div class="capa">
          <div class="Fundocapa">
            <!-- Imagem de Capa do Perfil -->
            <div class="imgCapa">
              <div class="navbarperfil">
                <div
                  class="visualizacao-imagem"
                  id="visualizacao-imagem-1"
                ></div>
                <div class="file-input">
                  <input
                    class="file"
                    type="file"
                    id="input-imagem-1"
                    accept="image/*"
                  />
                  <label class="label" for="input-imagem-1" id="file-label-1"
                    ><ion-icon name="pencil"></ion-icon
                  ></label>
                  <div id="file-name-1"></div>
                </div>
              </div>
            </div>
            <!-- Imagem do Perfil -->
            <div class="imgperfil">
              <div class="fotoperfil">
                <div
                  class="visualizacao-imagem"
                  id="visualizacao-imagem-2"
                ></div>
              </div>
              <div class="file-input">
                <input
                  class="file"
                  type="file"
                  id="input-imagem-2"
                  accept="image/*"
                />
                <label class="label" for="input-imagem-2" id="file-label-2"
                  ><ion-icon name="pencil"></ion-icon
                ></label>
                <div id="file-name-2"></div>
              </div>
            </div>
            <div class="nome">Eliaquim dos Santos Lima</div>
            <div class="email">eliaquimdossantodlima@gmail.com</div>
            <div class="barracapa"></div>
            <div class="navcapa">
              <button class="txt2" id="sobre">Sobre</button>
              <button
                class="txt2"
                id="botaoPublicacoes"
                onclick="carregarPublicacoes()"
              >
                Publicações
              </button>
              <button class="txt1" id="configurarbtn">Configuração</button>
            </div>
          </div>
        </div>
        <div id="publicacoes"></div>
        <div class="areasobre" id="areasobre">
          <div class="Sobre1">
            <table>
              <tr>
                <td>
                  <div class="input-box2">
                    <label class="txt">Nome Completo</label>
                    <input
                      class="input_txt1"
                      type="text"
                      name="nome"
                      readonly
                      required
                    />
                  </div>
                </td>
                <td class="nomera">
                  <div class="input-box2">
                    <label class="txt">N° de Matricula</label>
                    <input
                      class="input_txt1"
                      type="text"
                      name="matricula"
                      readonly
                      required
                    />
                  </div>
                </td>
                <td class="nomera">
                  <div class="input-box2">
                    <label class="txt">Tipo de Usuário</label>
                    <input
                      class="input_txt1"
                      type="tipo_usuario"
                      name="tipo_usuario"
                      readonly
                      required
                    />
                  </div>
                </td>
              </tr>
            </table>
            <div class="input-box1">
              <label class="txt">Email</label>
              <input
                class="input_txtlong"
                type="email"
                name="email"
                readonly
                required
              />
            </div>
            <div class="input-box3">
              <label class="txt">Sobre</label>
              <textarea
                class="input_txt2"
                cols="10"
                rows="10"
                name="Sobre"
                readonly
              ></textarea>
            </div>
          </div>
        </div>

        <div class="areasobre1" id="areasobre1">
          <div class="Sobre">
            <table>
              <tr>
                <td>
                  <div class="input-box2">
                    <label class="txt">Nome Completo</label>
                    <input
                      class="input_txt1"
                      type="nome"
                      nome="nome"
                      required
                    />
                  </div>
                </td>
                <td class="nomera">
                  <div class="input-box2">
                    <label class="txt">N° de Matricula</label>
                    <input
                      class="input_txt1"
                      type="matricula"
                      nome="matricula"
                      required
                    />
                  </div>
                </td>
                <td class="nomera">
                  <div class="input-box-select">
                    <label class="txt">Tipo de Usuário</label>
                    <select class="input_txt-select">
                      <option value="opcao1">Aluno</option>
                      <option value="opcao2">Professor</option>
                      <option value="opcao3">Coordenador</option>
                      <option value="opcao4">Diretor</option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
            <div class="input-box1">
              <label class="txt">Email</label>
              <input class="input_txtlong" type="email" nome="email" required />
            </div>
            <div class="input-box1">
              <label class="txt">Senha</label>
              <input
                class="input_txtlong"
                type="password"
                nome="senha"
                required
                id="myInput2"
              />
              <span class="icon">
                <input
                  type="checkbox"
                  onclick="myFunction2()"
                  name="q1_myOptions[]"
                  id="input_2_0"
                />
                <label for="input_2_0"></label>
              </span>
            </div>
            <div class="input-box3">
              <label class="txt">Sobre</label>
              <textarea
                class="input_txt2"
                cols="10"
                rows="10"
                name="Sobre"
              ></textarea>
            </div>
            <div>
              <button class="Salvarsobre" id="salvarsobre">Salvar</button>
            </div>
          </div>
        </div>

        <div class="configurar" id="configurar">
          <div class="telaconf">
            <div class="baraconf">
              <button class="contaedit" id="contaedit">Conta</button>
              <button class="Editarsobre" id="editar">Editar</button>
              <button class="Deletarconta" id="Deletarconta">Deletar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/perfil.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
