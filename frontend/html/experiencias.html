<!DOCTYPE html>
<html lang=”pt-br”>

<head>
  <meta charset="UTF-8">
  <title>Formulario de Experiencia</title>
  <link rel="icon" type="image/x-icon" href="../img/Linkivap.ico">
  <link rel="stylesheet" href="../css/experiencias.css">
  <script src="../js/experiencias.js" defer></script>  
</head>

<body>
  <div>
    <img class="logo" src="../img/Linkivap.png" alt="logo univap">    
    <h1  class="header" >Experiências</h1>
    <h2 class="subtitle">Experiências anteriores</h2>
  </div>
  <div class="container-experiencias" id="container-experiencias">
  </div>  
  <div class="container-button-add">
    <button id="button-nova" class="button">Nova</button>
  </div>
  <div id="container-cadastro" class="container-cadastro hide">
    <label for="empresa">Empresa:</label>
    <input type="text" id="empresa" name="empresa">

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" name="cargo">

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario"></textarea>

    <div class="dates-forms">
      <label for="inicio">Início:</label>
      <input type="date" id="inicio" name="inicio">
      <label for="termino">Término:</label>
      <input type="date" id="termino" name="termino">
    </div>

    <div>
      <label for="atual">Atual:</label>
      <input type="checkbox" id="atual" name="atual"> 
    </div>    


    <div class="container-cadastro-buttons">
      <button id="btn-salvar" class="button hide">Salvar</button>
      <button id="btn-atualizar" class="button hide">Atualizar</button>
      <button id="btn-cancelar" class="button">Cancelar</button>
    </div>
  </div>

</body>

</html>
